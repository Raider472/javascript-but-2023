<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Le boncoin</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
    <header>
        <h1>Chaton Persan</h1>
        <p>Mise en ligne par Karima</p>
    </header>

    <div id="articles">
        <article>
            <h3>Contacter l'annonceur</h3>
            <p><a>Envoyer un email</a></p>
            <p><a>Voir le numero de telephone</a></p>
        </article>
        <article>
            <h3>GÃ©rer votre annonce</h3>
            <p><a>Modifier</a></p>
            <p><a>Supprimer</a></p>
            <p><a>Remonter en tete de liste</a></p>
            <p><a>Mettre en avant</a></p>
        </article>
    </div>

    <section>
        <div>
            <img src="../../td2/exo2/img/img1.jpg" alt="photo de chaton" id="grandeImg" data-miniature="mini1">
            <figure id="fleches">
                <img src="../../td2/exo2/img/left.png" alt="gauche" id="left" onclick="changerImage(this.id)">
                <img src="../../td2/exo2/img/right.png" alt="droite" id="right" onclick="changerImage(this.id)">
            </figure>
        </div>

        <figure id="miniatures">
            <img src="../../td2/exo2/img/img1.jpg" alt="mini 1" class="mini noir" id="1" onclick="afficherImage(this)">
            <img src="../../td2/exo2/img/img2.jpg" alt="mini 2" class="mini" id="2" onclick="afficherImage(this)">
            <img src="../../td2/exo2/img/img3.jpg" alt="mini 3" class="mini" id="3" onclick="afficherImage(this)">
        </figure>
    </section>

    <script type="text/javascript">
        let numImagActu = 0
        let arrayImage = ["1", "2", "3"]
        let imgPrincip = document.getElementById("grandeImg")
        function afficherImage(id) {
            let imgTouch = id
            id.classList.add("noir");
            imgPrincip.src = imgTouch.src
            numImagActu = Number(id.id)-1
            removeClass(id)
        }
        function changerImage(id) {
            if (id === "left" && numImagActu != 0) {
                numImagActu -= 1
                console.log(numImagActu)
            }
            else if(id === "right" && numImagActu != arrayImage.length-1) {
                numImagActu += 1
                console.log(numImagActu)
            }
            let doc = document.getElementById(arrayImage[numImagActu])
            imgPrincip.src = doc.src
            doc.classList.add("noir");
            removeClass(doc)
        }
        function removeClass(id) {
            arrayImage.forEach(unArray => { 
                if(unArray === id.id) {

                } 
                else {
                    let doc = document.getElementById(unArray)
                    doc.classList.remove("noir") 
                } 
            } )
        }
    </script>
</body>
</html>
